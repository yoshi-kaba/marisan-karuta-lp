<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チャンク説明＋購入ボタン</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="section chunk">
    <div class="container center">
      <h2>チャンクって何？</h2>
      <p class="paragraph">チャンク（chunk）とは、「かたまり」という意味で、英語学習においては2～8つの単語がまとまって意味を形成する単位を指します。</p>
      <div class="example-block">
        <strong>【例】</strong> make a decision（決定する）、Thank you very much（ありがとう）
      </div>
      <h3>チャンクで覚えると何がいいの？</h3>
      <ul class="benefits">
        <li>決まったフレーズや構文を覚えることで、言語の流暢さが向上します。</li>
        <li>単語単位でなく意味のまとまりで捉えることで、聴解力や読み取り能力が向上します。</li>
        <li>フレーズや文のかたまりは単体の単語よりも記憶しやすいという点があります。</li>
      </ul>
    </div>
  </div>

  <div class="section cta">
    <div class="container center">
      <a href="https://example.com/purchase" class="btn-purchase">今すぐ購入</a>
    </div>
  </div>
</body>
</html>
