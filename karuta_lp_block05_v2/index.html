<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>遊び方セクション</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="section howto">
    <div class="container center">
      <h2>マリさんの英会話カルタの遊び方</h2>
      <p class="lead">基本のカルタ遊びルールのほか、1人でも遊べる工夫や、動画を使った学び方も紹介！</p>
      <div class="howto-grid">
        <div class="howto-item">
          <img src="images/icon-alone.png" alt="1人で遊ぶ">
          <h3>1人で遊ぶ</h3>
          <p>先生や家族・友達がいなくても遊べる！<br>声を出してカルタを読んで覚えるだけ！</p>
        </div>
        <div class="howto-item">
          <img src="images/icon-group.png" alt="みんなで遊ぶ">
          <h3>みんなで遊ぶ</h3>
          <p>親子で遊ぶ、読み手と取り手に分かれてカルタ取り。<br>読み手も取り手も遊びながらフレーズを覚えられます。</p>
        </div>
        <div class="howto-item">
          <img src="images/icon-video.png" alt="動画でマネして学ぶ">
          <h3>動画でマネして学ぶ</h3>
          <p>公式動画を見ながらリズムと発音を習得<br>マネするだけで自然に身につく！</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
