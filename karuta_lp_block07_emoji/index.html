<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ご購入者の声｜絵文字入り感想</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="section voice">
    <div class="container">
      <h2 class="headline">ご購入いただいた方からの声</h2>
      <div class="voices">
        <div class="voice-card">
          <p class="voice-text">🗣️「日常の中に英語が入り込んで、遊びながら英語が口から出るようになってきました✨」</p>
          <p class="voice-author">（小1 保護者）</p>
        </div>
        <div class="voice-card">
          <p class="voice-text">👧「マリさんのまねっこをしてるうちに、発音まで上手になっていてびっくりです😲📢」</p>
          <p class="voice-author">（5歳 保護者）</p>
        </div>
        <div class="voice-card">
          <p class="voice-text">👨‍👩‍👧「文字が読めなくても、絵と音で自然と覚えられるのが良いですね📚🎵親子の時間も増えました💕」</p>
          <p class="voice-author">（年長 保護者）</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
