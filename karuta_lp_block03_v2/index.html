<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>マリさんの英会話カルタ｜解決セクション修正</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="section solutions">
    <div class="container">
      <h2>「マリさんの英会話カルタ」なら大丈夫！</h2>
      <p class="subtitle">子どもが夢中になるしかけがたっぷり！</p>
      <div class="solution-boxes">
        <div class="box">
          <img src="images/solve1.png" alt="1人でも遊べる" />
          <h3>1人でも遊べる</h3>
          <p>読み手用のカードを声に出して読むことで、日常会話のフレーズが身に付きます。</p>
        </div>
        <div class="box">
          <img src="images/solve2.png" alt="ゲーム感覚で遊べる" />
          <h3>ゲーム感覚で遊べる</h3>
          <p>読み手と取り手に分かれてゲーム感覚で遊べます。カルタだから何人いても遊べます。</p>
        </div>
        <div class="box">
          <img src="images/solve3.png" alt="リズムで覚えられる" />
          <h3>リズムで覚えられる</h3>
          <p>英単語のまとまり（チャンク）で覚えられるから、日常会話ですらすらフレーズが出てきます。</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
